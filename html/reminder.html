<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="../scripts/reminder.js"></script>
        <link rel="stylesheet" href="../style.css" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <title> Reminder Page </title>
    </head> 
    <body> 
        <div id="header"> 
                <img id="logo" src="../images/logo.png" alt="Dodo logo"/>
        </div>
        <h1> Welcome to our SMS delivery service! </h1>
        <form> 
            <fieldset id="serviceProvider">
                <legend> Which service provider are you? </legend>
                <label>
                    <input type="radio" name="serviceProvider" id="aramex">
                    <img class="serviceProviderLogo" for="aramex" src="../images/aramex.png" alt="aramex"/>
                </label>
                <label>
                    <input type="radio" name="serviceProvider" id="dhl">
                    <img class="serviceProviderLogo" for="dhl" src="../images/dhl.png" alt="dhl"/>
                </label>
            </fieldset>
            <fieldset id="sendTime" style="display:none">
                <legend> When would you like to send out the delivery notifications? </legend>
                <ul/>
            </fieldset>
        </form>
        <div id="navigation">
            <button id="deliveryPage" onclick="location.href='delivery.html';"> Next </button>
            <button id="ordersPage" onclick="location.href='orders.html';"> View your orders </button>
        </div>
    </body>
</html>
